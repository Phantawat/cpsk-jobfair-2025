<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <title>Company Logo Placeholder</title>
  <desc>A placeholder SVG for company logos in the KU Job Fair application</desc>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="url(#grad1)" />

  <!-- Building icon representing companies -->
  <g transform="translate(50, 50)">
    <!-- Main building block -->
    <rect x="-15" y="-8" width="30" height="24" fill="none" stroke="white" stroke-width="1.5" />

    <!-- Windows -->
    <rect x="-12" y="-5" width="4" height="4" fill="white" />
    <rect x="-5" y="-5" width="4" height="4" fill="white" />
    <rect x="2" y="-5" width="4" height="4" fill="white" />
    <rect x="9" y="-5" width="4" height="4" fill="white" />

    <rect x="-12" y="1" width="4" height="4" fill="white" />
    <rect x="-5" y="1" width="4" height="4" fill="white" />
    <rect x="2" y="1" width="4" height="4" fill="white" />
    <rect x="9" y="1" width="4" height="4" fill="white" />

    <rect x="-12" y="7" width="4" height="4" fill="white" />
    <rect x="-5" y="7" width="4" height="4" fill="white" />
    <rect x="2" y="7" width="4" height="4" fill="white" />
    <rect x="9" y="7" width="4" height="4" fill="white" />

    <!-- Door -->
    <rect x="-3" y="10" width="6" height="8" fill="none" stroke="white" stroke-width="1.5" />
  </g>

  <!-- Text indicator -->
  <text
    x="50"
    y="85"
    text-anchor="middle"
    fill="white"
    font-size="10"
    font-family="system-ui, sans-serif"
    font-weight="500"
  >
    LOGO
  </text>
</svg>
